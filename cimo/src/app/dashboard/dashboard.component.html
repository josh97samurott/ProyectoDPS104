<mat-toolbar class="color-purple" style="height: 100px; color: white;">
  <button [hidden]="access!='1'" mat-icon-button class="example-icon" (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
  </button>

  <span style="margin-top: 0.5%;"><img src="../../../assets/logo.png" height="90px"></span>
  <span class="example-spacer"></span>
  <button mat-button class="example-icon" routerLink="/principalpage" aria-label="Example icon-button with heart icon">
      <span>Inicio</span>
  </button>
  <button [hidden]="access == '1'" mat-button class="example-icon" routerLink="/log-in" aria-label="Example icon-button with heart icon">
      <span>Iniciar sesión</span>
  </button>
  <button [hidden]="access == '1'" mat-button routerLink="/sign-up"  class="example-icon" aria-label="Example icon-button with share icon">
      <span>Registrarse</span>
  </button>
  <button mat-button class="example-icon" routerLink="/services-info" aria-label="Example icon-button with share icon">
      <span>Servicios</span>
  </button>
  <button mat-button class="example-icon" routerLink="/about-us" aria-label="Example icon-button with share icon">
      <span>Acerca de nosotros</span>
  </button>
</mat-toolbar>


<mat-sidenav-container style="height: 89.7%; background-color: #D6E8EE;">
  <mat-sidenav #sidenav mode="side" style="background-color: #00416d;" > 
      <mat-list role="list">
          <h2 style="text-align: center; padding-top: 20px;">Menú de navegación</h2>
          <hr>
          <mat-list-item role="listitem">
            <button mat-button class="example-icon" routerLink="/dashboard" aria-label="Example icon-button with heart icon">
              <span>Mi información de usuario</span>
            </button>
          </mat-list-item>
          
          <mat-list-item [hidden]="role != '0'" role="listitem">
              <button mat-button class="example-icon" routerLink="/users" aria-label="Example icon-button with heart icon">
                  <span>Usuarios del sistema</span>
              </button>
          </mat-list-item>

          <mat-list-item [hidden]="role != '0'" role="listitem">
              <button mat-button class="example-icon" routerLink="/managment-videoconferences" aria-label="Example icon-button with heart icon">
                  <span>Gestión de citas médicas</span>
              </button>
          </mat-list-item>

          <mat-list-item [hidden]="role != '0'" role="listitem">
              <button mat-button class="example-icon" routerLink="/payroll" aria-label="Example icon-button with heart icon">
                  <span>Planilla de pagos</span>
              </button>
          </mat-list-item>
          
          <!--mat-list-item [hidden]="role != '0'" role="listitem">
              <button mat-button class="example-icon" routerLink="/statistical" aria-label="Example icon-button with heart icon">
                  <span>Módulo estadístico</span>
              </button>
          </mat-list-item>

          <mat-list-item [hidden]="role != '0'" role="listitem">
              <button mat-button class="example-icon" routerLink="/error-control" aria-label="Example icon-button with heart icon">
                  <span>Control de errores del sistema</span>
              </button>
          </mat-list-item-->

          <mat-list-item [hidden]="role != '2'" role="listitem">
              <button mat-button class="example-icon" routerLink="/calendar-and-access-date" aria-label="Example icon-button with heart icon">
                  <span>Calendario y acceso a citas</span>
              </button>
          </mat-list-item>
          <mat-list-item [hidden]="role != '2'" role="listitem">
              <button mat-button class="example-icon" routerLink="/videoconferences-frontend" aria-label="Example icon-button with heart icon">
                  <span>Agendar cita por videoconferencia</span>
              </button>
          </mat-list-item>
          <mat-list-item [hidden]="role != '2'" role="listitem">
              <button mat-button class="example-icon" routerLink="/chat-frontend" aria-label="Example icon-button with heart icon">
                  <span>Agendar cita por chat en línea</span>
              </button>
          </mat-list-item>
        
          <mat-list-item [hidden]="role != '2'" role="listitem">
            <button mat-button class="example-icon" routerLink="/payment" aria-label="Example icon-button with share icon">
              <span> Registros de facturación</span>
            </button>
          </mat-list-item>
          
          <mat-list-item [hidden]="role != '1'" role="listitem">
              <button mat-button class="example-icon" routerLink="/calendar-and-access-date" aria-label="Example icon-button with heart icon">
                  <span>Calendario y acceso a citas</span>
              </button>
          </mat-list-item>

          <mat-list-item [hidden]="role != '1'" role="listitem">
              <button mat-button class="example-icon" routerLink="/video-doctor" aria-label="Example icon-button with share icon">
                <span> Gestionar citas por videoconferencia</span>
              </button>
          </mat-list-item>

          <mat-list-item [hidden]="role != '1'" role="listitem">
              <button mat-button class="example-icon" routerLink="/chat-doctor" aria-label="Example icon-button with share icon">
                <span> Gestionar citas por chat en línea</span>
              </button>
          </mat-list-item>

          <mat-list-item [hidden]="role != '1'" role="listitem">
            <button mat-button class="example-icon" routerLink="/payment" aria-label="Example icon-button with share icon">
              <span> Registros de pagos recibidos</span>
            </button>
          </mat-list-item>
  

          <mat-list-item role="listitem">
              <button mat-button class="example-icon" (click)="closeSession()" aria-label="Example icon-button with share icon">
                <span> Cerrar sesión</span>
              </button>
          </mat-list-item>
        
        </mat-list>
  </mat-sidenav>
    
  <mat-sidenav-content> 
    
    


    
                    <h1 style="min-width: 650px; width: 80%; margin: 0 auto; margin-top: 4%; text-align: left;">Mi informacion de usuario</h1>
                    <hr style="min-width: 650px; width: 80%; margin: 0 auto; margin-top: 1%; text-align: left; border: 1px solid;">

                    <div class="mat-elevation-z8" style="min-width: 650px; width: 80%; margin: 0 auto; margin-top: 2%; text-align: left;">
                        <div class="main-content">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="card">
                                            <div class="card-header card-header-danger">
                                                <p class="card-category">Datos de perfil</p>
                                            </div>
                                            <div class="card-body">
                                                <form>
                                                    <div class="row">
                                                        
                                                        <div class="col-md-3">
                                                            <mat-form-field class="example-full-width">
                                                              <mat-label>Usuario:</mat-label>
                                                              <input [disabled]="codigo == 0 ? true : null" type="text" matInput name="_username" #_username="ngModel" [(ngModel)]="username" required>
                                                            </mat-form-field>
                                                        </div>

                                                        <div class="col-md-4">
                                                            <mat-form-field class="example-full-width">
                                                              <mat-label>Nombre:</mat-label>
                                                              <input [disabled]="codigo == 0 ? true : null" type="text" matInput name="_name" #_name="ngModel" [(ngModel)]="name" required>
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <mat-form-field class="example-full-width">
                                                              <mat-label>Apellido:</mat-label>
                                                              <input [disabled]="codigo == 0 ? true : null" type="text" matInput name="_lastname" #_lastname="ngModel" [(ngModel)]="lastname" required>
                                                              </mat-form-field>
                                                          </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                          <mat-form-field class="example-full-width">
                                                            <mat-label>Dui o pasaporte:</mat-label>
                                                            <input [disabled]="codigo == 0 ? true : null" matInput  type="text" name="_dui" #_dui="ngModel" [(ngModel)]="dui_or_passport" required>
                                                          </mat-form-field>
                                                        </div>
                                                        <div class="col-md-6">
                                                          <mat-form-field class="example-full-width">
                                                            <mat-label>Telefono:</mat-label>
                                                            <input [disabled]="codigo == 0 ? true : null" matInput name="_phone" #_phone="ngModel" [(ngModel)]="phone" type="tel" required> 
                                                          </mat-form-field>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                          <mat-form-field class="example-full-width">
                                                            <mat-label>Correo:</mat-label>
                                                            <input  [disabled]="codigo == 0 ? true : null" matInput name="_email" #_email="ngModel" [(ngModel)]="email" type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>                                        
                                                          </mat-form-field>
                                                        </div>
                                                        <div class="col-md-6">
                                                          
                                                          <mat-form-field class="example-full-width">
                                                            <mat-label>Nacionalidad</mat-label>
                                                            <mat-select [disabled]="codigo == 0 ? true : null" name="_nationality" #_nationality="ngModel" [(ngModel)]="nationality" required>
                                                              <input (keyup)="onKey($event.target.value)">
                                                              <mat-option>Ingrese su país de origen</mat-option>
                                                              <mat-option *ngFor="let state of selectedStates" [value]="state">{{state}}</mat-option>
                                                            </mat-select>
                                                          </mat-form-field>
                                                        </div>
                                                        
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <mat-form-field class="example-full-width">
                                                                <mat-label>Cambiar contraseña:</mat-label>
                                                                <input type="password" [disabled]="codigo == 0 ? true : null" matInput name="_password" #_password="ngModel" [(ngModel)]="password">                                        
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <mat-form-field class="example-full-width">
                                                                <mat-label>Confirmar contraseña:</mat-label>
                                                                <input type="password" [disabled]="codigo == 0 ? true : null" matInput name="_cpassword" #_cpassword="ngModel" [(ngModel)]="cpassword">                                        
                                                            </mat-form-field>
                                                        </div>
                                                    </div>
                                                    
                                                    <button (click)="seleccionar(id)" *ngIf="codigo == 0" color="accent" mat-raised-button type="submit" class="btn btn-danger pull-right">Editar</button>
                                                    &nbsp;
                                                    <button (click)="actualizar()" *ngIf="codigo !== 0"  color="primary" mat-raised-button type="submit" class="btn btn-danger pull-right">Actualizar</button>
                                                    <div class="clearfix"></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card card-profile">
                                            <div class="card-avatar">
                                                <a href="javascript:void(0)">
                                                    <img class="rounded-circle img" src="../../assets/avatar.png" />
                                                </a>
                                            </div>
                                            <div class="card-body">                            
                                                <h4 class="card-title">{{username}}</h4>                            
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>  
                        
                    </div>










</mat-sidenav-content>
</mat-sidenav-container>
