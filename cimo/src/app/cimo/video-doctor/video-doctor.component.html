<h1 style="min-width: 650px; width: 80%; margin: 0 auto; margin-top: 4%; text-align: left;">Gestionar citas por videoconferencia</h1>
<hr style="min-width: 650px; width: 80%; margin: 0 auto; margin-top: 1%; text-align: left; border: 1px solid;">
<div class="mat-elevation-z8" style="min-width: 650px; width: 80%; margin: 0 auto; margin-top: 2%; text-align: left;">
  <table mat-table [dataSource]="dataSource">

    
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

   
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha de cita </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    
    <ng-container matColumnDef="start_session">
      <th mat-header-cell *matHeaderCellDef> Inicio de cita </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duraci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="commentary">
      <th mat-header-cell *matHeaderCellDef> Comentario </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">  
          <button mat-raised-button color="primary">Aceptar</button>&nbsp;
          <button mat-raised-button color="warn">Rechazar</button>
        </td>  
    </ng-container>  


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
